{% extends "shop/layout.html" %}

{% block content %}
    <h2>{{ tag_name }}</h2>

    <div>
        {% for post in post_list %}
            <div>
                <a href="{% url "shop:shop_detail" shop.pk %}">
                    {{ shop.title }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
