{% extends "shop/layout.html" %}

{% block content %}
    <a href="{% url "shop:shop_new" %}" class="btn alert-danger">
        업체 등록
    </a>

    <form action="" method="get" >
        <label>
            <input type="text"
                   name="query"
                   value="{{ request.GET.query }}"
                   placeholder="검색어를 입력해주세요." />
        </label>
        <input type="submit" value="검색 " class="btn btn-sm alert-danger" />
    </form>
    <div class="row" style="margin-top: 1em;">
        {% for shop in shop_list %}
            <div class="col-sm-6 offset-sm-3" style="margin-bottom: 1em;">
                <div class="card">
                    <img src="{{ shop.photo.url }}"
                         alt="{{ shop.name }}"
                         class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">{{ shop.name }}{{ shop.pk }}</h5>
                        {{ shop.description|truncatewords:20 }}
                        <a href="{% url "shop:shop_detail" shop.pk %}" class="btn btn-sm alert-danger">
                            바로 가기
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <hr/>

{% endblock %}
