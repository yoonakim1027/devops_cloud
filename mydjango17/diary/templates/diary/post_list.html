{% extends "diary/layout.html" %}
{% block content %}
    <table class="table table-hover table-bordered">
        <ul>
            {% for post in post_list %}
                <li>
                    <a href="{% url "diary:post_detail" post.pk %}">
                    {{ post.title }}

                    </a>

                </li>
            {% endfor %}
        </ul>
    </table>
{% endblock %}
