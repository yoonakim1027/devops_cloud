<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>유나의 다이어리</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            padding-bottom: 1em;
        }
    </style>

</head>
<body>
<div class="container.py-3">
    <header class="p-3 bg-white text-dark">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url "root" %}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-2">김유나의 블로그</span>
            </a>


            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">초롱이</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">꼬마</a></li>

            </ul>

            <form action="" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <div style="display: flex; height: 40px;">
                    <input type="search"
                           class="form-control form-control-dark"
                           style="margin-right: 0.3em;"
                           placeholder="Search..."
                           aria-label="Search"
                           name="query" value="{{ request.GET.query }}">
                    <button class="btn btn-sm alert-danger" style="width: 80px;">검색</button>
                </div>
            </form>

            <div class="text-end">
            </div>
        </div>
</div>
</header>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>

    {% endfor %}

{% endif %}


{% block content %} {% endblock %}

</div>

</hr>

&copy; 2021. 김초롱 컴퍼니 ♥


</div>

</body>
</html>
