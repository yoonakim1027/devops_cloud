{% extends 'shop/layout.html' %}
{% load bootstrap5 %}

{% block content %}
    <h2>{{ shop.name }}</h2>
    <p>
        {% for tag in shop.tag_set.all %}
            <span class="badge" style="background-color:steelblue;">

            {{ tag.name }}
            </span>

        {% endfor %}
    </p>
    {{ shop.description }}

    <hr/>
    {{ shop.created_at |timesince }}

    <a href="{% url "shop:shop_list" %}">
            목록으로
    </a>
{% endblock %}
