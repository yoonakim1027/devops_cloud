<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>HTML 시작하기</title>
    <!-- comment -->
    <style>
        /* */
        body {
            background-color: lightblue;
        }

        h1 {
            font-weight: bold;
            color: steelblue;
            border-bottom: 3px dashed steelblue;
        }

        h1:hover {
            color: white;
            cursor: pointer;
        }

        #top_nav li {
            display: inline-block;
        }

        #top_nav li a {
            color: #333333;
            text-decoration: none;
        }

        #top_nav li a:hover {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav>
        <ul id="top_nav">
            <li>
                <a href="/">처음으로</a>
            </li>
            <li>
                <a href="/profile">프로필</a>
            </li>
            <li>
                <a href="/posts">블로그</a>
            </li>
            <li>
                <a href="https://github.com/allieus">깃허브</a>
            </li>
        </ul>
    </nav>

    <div>
        <img src="/static/cat.jpg"
            style="margin: 0 auto; display: block; width: 200px; height: 200px; border-radius: 100px; box-shadow: 1px 1px 1px #aaaaaa;" />
    </div>

    {% block body %}
    {% endblock %}

    <hr />
    &copy; 2021. 이진석 컴퍼니.

</body>

</html>
